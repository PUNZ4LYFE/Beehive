<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/png" href="css/iconBeehive.png" />
	<title>Beehive</title>
	<script src="index.js"></script>
	<script src="modalLogic.js"></script>
	<script src="managers/dataManager.js"></script>
	<script src="managers/navManager.js"></script>
	<script src="managers/netManager.js"></script>
	<script src="components/component.js"></script>
	<script src="components/beeComponent.js"></script>
	<script src="components/postComponent.js"></script>
	<script src="components/commentComponent.js"></script>
	<script src="components/TodoComponent.js"></script>
	<script src="components/newPostComponent.js"></script>
	<script src="components/newCommentComponent.js"></script>
	<script src="components/newTodoComponent.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/appComponent.css">
	<link rel="stylesheet" href="css/beeComponent.css">
	<link rel="stylesheet" href="css/beesComponent.css">
	<link rel="stylesheet" href="css/beeActivityComponent.css">
	<link rel="stylesheet" href="css/postComponent.css">
	<link rel="stylesheet" href="css/commentComponent.css">
	<link rel="stylesheet" href="css/todoComponent.css">
</head>

<body>
	<div class="mainButtons">
		<button id="beeBtn">Agregar Bee</button>
		<button id="postBtn">Agregar Post</button>
		<button id="toDoBtn">Agregar To Do</button>
	</div>
	<div id="beeModal" class="modal">
		<div class="modal-content">
			<span id="close" class="closeBee">&times;</span>
			<div>
				<input class="inputBee" type="text" placeholder="Name">
				<input class="inputBee" type="text" placeholder="Username">
				<input class="inputBee" type="text" placeholder="E-mail">
				<input class="inputBee" type="text" placeholder="Address: Street">
				<input class="inputBee" type="text" placeholder="Address: Suite">
			</div>
			<div>
				<input class="inputBee" type="text" placeholder="Address: City">
				<input class="inputBee" type="text" placeholder="Address: Zipcode">
				<input class="inputBee" type="text" placeholder="Phone">
				<input class="inputBee" type="text" placeholder="Website">
				<input class="inputBee" type="text" placeholder="Company">
			</div>

			<button id="agregarBee">Agregar Bee</button>
		</div>
	</div>

	<div id="postModal" class="modal">
		<div class="modal-content">
			<span id="close" class="closePost">&times;</span>
			<input class="inputBee" id="postTitle" type="text" placeholder="Title">
			<textarea placeholder="Body" id="postBody"></textarea>
			<button id="agregarPost">Agregar Post</button>
		</div>
	</div>

	<div id="toDoModal" class="modal">
		<div class="modal-content">
			<span id="close" class="closeToDo">&times;</span>
			<input id="inputTodo" class="inputBee" type="text" placeholder="Title">
			<select>
				<option value="" disabled selected>Status</option>
				<option value="Completado">Complete</option>
				<option value="Sin completar">Incomplete</option>
			</select>
			<button id="agregarTodo">Agregar To Do</button>
		</div>
	</div>

	<div id="commentModal" class="modal">
		<div class="modal-content">
			<span id="close" class="closeComment">&times;</span>
			<input class="inputBee" type="text" placeholder="Name">
			<textarea placeholder="Body"></textarea>
			<button id="agregarComment">Agregar Comment</button>
		</div>
	</div>



	<div id="appComponent" class="appComponent">
		<div id="beesComponent" class="beesComponent">
			<h2 class="h2bees">Bees</h2>
		</div>
		<div id="beeActivityComponent" class="beeActivityComponent">
			<div id="postsComponent"></div>
			<div id="todosCompoment"></div>
		</div>
	</div>
</body>

</html>
